<section id="contact" class="relative pt-36 pb-32 bg-gradient-to-b from-white to-slate-100">
    <div class="container">
      <div class="w-full px-4">
        <div class="max-w-2xl mx-auto text-center mb-16">
          <h4 class="font-semibold text-2xl text-primary mb-2 tracking-wide">Contact</h4>
          <h2 class="font-bold text-gray-900 text-4xl mb-4 leading-snug">Hubungi Saya</h2>
          <p class="font-medium text-gray-600 text-lg">
            Tertarik untuk berkolaborasi atau sekadar berdiskusi?  
            Silakan kirim pesan Anda, saya akan dengan senang hati merespons.
          </p>
        </div>
      </div>
  
      <div class="relative max-w-2xl mx-auto">
        <div class="absolute -top-5 -right-5 w-40 h-40 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-primary/5 rounded-full blur-2xl"></div>
  
        <form
          id="contactForm"
          class="relative bg-white/90 backdrop-blur-sm shadow-2xl rounded-2xl p-10 border border-slate-100"
        >
          <div class="mb-6">
            <label for="name" class="block text-base font-semibold text-gray-800 mb-2">
              Nama
            </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Masukkan nama lengkap"
              required
              class="w-full border border-gray-300 bg-white text-gray-900 p-3 rounded-md placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/30 transition duration-300"
            />
          </div>
  
          <div class="mb-6">
            <label for="email" class="block text-base font-semibold text-gray-800 mb-2">
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan alamat email"
              required
              class="w-full border border-gray-300 bg-white text-gray-900 p-3 rounded-md placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/30 transition duration-300"
            />
          </div>
  
          <div class="mb-6">
            <label for="message" class="block text-base font-semibold text-gray-800 mb-2">
              Pesan
            </label>
            <textarea
              id="message"
              name="message"
              placeholder="Tulis pesanmu di sini..."
              required
              class="w-full border border-gray-300 bg-white text-gray-900 p-3 rounded-md placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/30 transition duration-300 h-32 resize-none"
            ></textarea>
          </div>
  
          <button
            type="submit"
            class="block w-full text-lg font-semibold text-white bg-gradient-to-r from-primary to-blue-500 py-3 px-8 rounded-full shadow-md hover:shadow-xl hover:opacity-95 transition duration-300"
          >
            Kirim Pesan âœ‰ï¸
          </button>
        </form>
      </div>
    </div>
  </section>
